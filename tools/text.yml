EXP_DIR: ctpn_model2
LOG_DIR: ctpn_log2
IS_MULTISCALE: False
NET_NAME: net
# 锚的宽度类型
ANCHOR_SCALES: [16]
NCLASSES: 2
USE_GPU_NMS: True

TRAIN:
  restore: 0
  max_steps: 80000
  # Adam, Momentum, RMS, GD
  SOLVER: Adam
  RPN_BATCHSIZE: 300
  BATCH_SIZE: 300
  LOG_IMAGE_ITERS: 100
  DISPLAY: 10
  SNAPSHOT_ITERS: 1000
  SNAPSHOT_PREFIX: model

  HAS_RPN: True
  LEARNING_RATE: 0.00001
  MOMENTUM: 0.9
  GAMMA: 0.1
  STEPSIZE: 30000
  IMS_PER_BATCH: 1
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
  RPN_POSITIVE_OVERLAP: 0.7
  PROPOSAL_METHOD: gt
  BG_THRESH_LO: 0.0
  PRECLUDE_HARD_SAMPLES: True
  # (x1, y1, w, h)
  BBOX_INSIDE_WEIGHTS: [0, 1, 0, 1]
  RPN_BBOX_INSIDE_WEIGHTS: [0, 1, 0, 1]
  RPN_POSITIVE_WEIGHT: -1.0
  FG_FRACTION: 0.3
  WEIGHT_DECAY: 0.0005

TEST:
  HAS_RPN: True
  RPN_PRE_NMS_TOP_N: 12000
  # NMS threshold used on RPN proposals
  RPN_NMS_THRESH: 0.7
  RPN_POST_NMS_TOP_N: 2000
  DETECT_MODE: H
  checkpoints_path: checkpoints/
  # checkpoints_path: output/ctpn_model/voc_2007_trainval
